<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario y Ventas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
       
        body {
            
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            
            /* --- ESTILOS PARA LA IMAGEN DE FONDO --- */
            background-image: url("{{ url_for('static', filename='motor-coche.jpg') }}"); 
            background-size: cover; /* Cubre todo el área sin distorsionar */
            background-position: center; /* Centra la imagen */
            background-attachment: fixed; /* Mantiene la imagen fija al hacer scroll */
            background-color: #333; /* Color de fondo si no carga la imagen */
        }

        /* Contenedor principal para centrar el contenido */
        .content-wrapper {
            position: relative;
            z-index: 1;
        }
        
        /* Capa de superposición para mejorar la legibilidad del texto */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6); /* Ajusta la opacidad aquí (0.6 = 60%) */
            z-index: 0;
        }

        /* Estilo personalizado para la tarjeta principal */
        .main-card {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* --- Nuevos estilos de botones del usuario --- */
        .btn-container {
          position: relative;
          width: 100%;
          text-align: center;
          margin-bottom: 20px;
        }

        .btn-2 a {
          position: relative;
          text-decoration: none;
          display: inline-block;
          font-family: sans-serif;
          font-weight: bold;
          text-transform: capitalize;
          letter-spacing: 0.1em;
          padding: 15px 30px;
          border: 1px solid #ffffff;
          color: #ffffff;
          overflow: hidden;
          transition: all 0.5s ease-in-out;
        }

        .btn-2 a:hover {
          color: #000000;
        }

        .btn-2 a::before {
          content: "";
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-color: #ffffff;
          transition: all 0.5s ease-in-out;
          transform: scaleY(0);
        }

        .btn-2 a:hover::before {
          transform: scaleY(1);
        }

        .btn-2 a::after {
          content: "";
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          height: 100%;
          background: linear-gradient(to right, #1e130c, #9a8478);
          transition: all 0.5s ease-in-out;
          transform: scaleX(0);
        }

        .btn-2 a:hover::after {
          transform: scaleX(1);
        }

        .btn-2 a span {
          position: relative;
          z-index: 2;
        }
    </style>
</head>
<body class="text-white d-flex align-items-center justify-content-center min-vh-100">
    
    <div class="content-wrapper container text-center py-4 py-md-5">
        <div class="main-card p-4 p-md-5 rounded-4 shadow-lg mx-auto" style="max-width: 600px;">
            <h1 class="display-4 fw-bold text-white mb-3">
                Sistema de Gestión de Inventario
            </h1>
            <p class="lead text-white-50 mb-5">
                Bienvenido a tu panel de control.
            </p>
            <!-- Contenedores con los nuevos estilos de botones -->
            <div class="d-grid gap-4 mx-auto" style="max-width: 400px;">
                <div class="btn-2">
                    <a href="{{ url_for('dashboard') }}"><span>Ir al Dashboard</span></a>
                </div>
                <div class="btn-2">
                    <a href="{{ url_for('listar_productos') }}"><span>Gestionar Productos</span></a>
                </div>
                <div class="btn-2">
                    <a href="{{ url_for('listar_compras') }}"><span>Gestionar Compras</span></a>
                </div>
                <div class="btn-2">
                    <a href="{{ url_for('consultar_piezas') }}"><span>Consultar Piezas</span></a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
